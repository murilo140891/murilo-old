<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
	<title>Tami Presentes</title>

	<!-- CSS  -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css" rel="stylesheet">
	<link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>

	<script type="text/javascript" src="data/produtos.js"></script>
</head>
<body>
	<nav class="brown lighten-1" role="navigation">
		<div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Tami Presentes</a>
		</div>
	</nav>


	<div class="container">
		<div class="section">

			<!--   Icon Section   -->
			<div id="div-produtos" class="row">
				<!--   Produtos   -->
			</div>
		</div>
	</div>

	<footer class="page-footer brown">
		<div class="container">
			<div class="row">
				<div class="col l6 s12">
					<h5 class="white-text">Informações</h5>
					<p class="grey-text text-lighten-4">
				</div>
			</div>
		</div>
		<div class="footer-copyright">
			<div class="container">
			
			</div>
		</div>
	</footer>


	<!--  Scripts-->
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
	<script src="js/init.js"></script>
	<script src="js/mmd.js"></script>

	<script>
		htmlProdutos = `<div class="row">`;
		for (var i = 0; i < listProdutos.length; i++) {
			htmlProdutos += `
				<div class="col l3 s6">
					<div class="card hoverable modal-trigger" data-target="modal${i}" style="cursor:pointer;">
						<div class="card-image">
							<img class="responsive-img" src=${listProdutos[i].image}>
							<span class="card-title">
								<h4 class="flow-text" style="
								text-shadow: 3px 3px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
                font-weight: bold;">
                  ${listProdutos[i].titulo}
                </h4>
							</span>
						</div>
					</div>
				</div>
				<div id="modal${i}" class="modal modal-fixed-footer flow-text">
					<div class="modal-content">
						<h4>${listProdutos[i].titulo}</h4>
						${mmd(listProdutos[i].descricao)}
					</div>
					<div class="modal-footer">
						<a href="#!" class="modal-action modal-close waves-effect waves-brown btn-flat">Fechar</a>
						<a href="#!" class="modal-action waves-effect waves-brown btn-flat">${listProdutos[i].preco}</a>
					</div>
				</div>`
			;
		}
		htmlProdutos += `</div>`;
		document.getElementById("div-produtos").innerHTML = htmlProdutos;
	</script>

	<script>
		$(document).ready(function() {
			$('.modal-trigger').leanModal();
		});
	</script>

	</body>
</html>
